queryParameters:
  date:
    in: query
    name: date
    required: true
    description: Specific date
    schema:
      type: string
      format: date
  from:
    in: query
    name: from
    required: true
    description: From date
    schema:
      type: string
      format: date
  to:
    in: query
    name: to
    required: true
    description: To date
    schema:
      type: string
      format: date
  year:
    in: query
    name: year
    required: true
    description: Year
    schema:
      type: integer
      minimum: 1970 #epoch
      maximum: 9999
  month:
    in: query
    name: month
    required: true
    description: Month
    schema:
      type: integer
      minimum: 1
      maximum: 12